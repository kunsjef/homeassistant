#####################################################
# Turn off sleeping in the middle of the day
#####################################################

- alias: 'Turn off sleeping at daytime'
  trigger:
    - platform: time
      after: '13:00:00'
  action:
    - service: homeassistant.turn_off
      entity_id:  input_boolean.sleeping
    - service: homeassistant.turn_off
      entity_id:  input_boolean.extend_night

